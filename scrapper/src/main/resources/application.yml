app:
  scheduler:
    enable: true
    interval: 10000
    force-check-delay: 300000
  database-access-type: jpa
  use-queue: true

resources:
  base-url:
    github: https://api.github.com/
    stackoverflow: https://api.stackexchange.com/2.3/
    bot: http://localhost:8090

spring:
  application:
    name: scrapper
  liquibase:
    enabled: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: "jdbc:postgresql://localhost:5433/scrapper"
    username: "postgres"
    password: "postgres"
  jackson:
    property-naming-strategy: SNAKE_CASE
  cache:
    cache-names:
      - rate-limiting-bucket
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s
  kafka:
    admin:
      auto-create: false


server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

bucket4j:
  enabled: true
  filters:
    - cache-name: rate-limiting-bucket
      url: .*
      http-status-code: TOO_MANY_REQUESTS
      http-response-body: "{ \"description\": \"Too many requests\", \"code\": \"429\", \"exception_name\": \"\", \"exception_message\": \"\", \"stacktrace\": [] }"
      rate-limits:
        - cache-key: getHeader('X-Forwarded-For')
          bandwidths:
            - capacity: 10
              time: 1
              unit: minutes

retry:
  enable: true
  max-attempts: 3
  strategy: linear
  interval: 2000
  codes:
    - '500'
    - '429'

kafka:
  servers: localhost:29091
  topic: updates
