app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  base-url:
    github: https://api.github.com/
    stackoverflow: https://api.stackexchange.com/2.3/

spring:
  application:
    name: scrapper
  jackson:
    property-naming-strategy: SNAKE_CASE

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
